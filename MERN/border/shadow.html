<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .box{
                border: 2px solid black;
                padding: 34px;
                box-shadow:  inset 5px 15px 5px brown;
            }
            .text{
                text-shadow: 2px 2px 4px aqua;
                outline: 2px solid brown;
                border-radius: 7px;
            }
        </style>
    </head>
    <body>
        <div class="box">
            i am a box
        </div>
        <p class="text">
            Lorem ipsum dolor, sit amet consectetur adipisicing elit. Cumque soluta nisi amet delectus tenetur minima, sint, cum numquam, quo repellendus animi iure non!
        </p>
    </body>
</html>
